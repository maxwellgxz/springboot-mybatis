<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>添加用户</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body class="container">
<br/>
<h1>添加用户</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/addUser}"  method="post">
        <div class="form-group">
            <label for="userid" class="col-sm-2 control-label">userid</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="userid"  id="userid" placeholder="userid"/>
            </div>
        </div>
        <div class="form-group">
            <label for="account" class="col-sm-2 control-label">account</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="account"  id="account" placeholder="account"/>
            </div>
        </div>
        <div class="form-group">
            <label for="userName" class="col-sm-2 control-label">userName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="userName"  id="userName" placeholder="userName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label" >phone</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="phone" id="phone" placeholder="phone"/>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">age</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="age"  id="age" placeholder="age"/>
            </div>
        </div>
        <div class="form-group">
            <label for="sex" class="col-sm-2 control-label">sex</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="sex"  id="sex" placeholder="sex"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info" />
            </div>

        </div>
    </form>
</div>
</body>
</html>
