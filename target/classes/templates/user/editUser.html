<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>修改用户</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body class="container">
<br/>
<h1>修改用户</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/editUser}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="userid" class="col-sm-2 control-label">userid</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="userid"  id="userid" th:value="*{userid}" placeholder="userid" readonly/>
            </div>
        </div>
        <div class="form-group">
            <label for="account" class="col-sm-2 control-label">account</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="account"  id="account" th:value="*{account}" placeholder="account"/>
            </div>
        </div>
        <div class="form-group">
            <label for="userName" class="col-sm-2 control-label">userName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="userName"  id="userName" th:value="*{userName}" placeholder="userName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label" >phone</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="phone" id="phone" th:value="*{phone}" placeholder="phone"/>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">age</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="age"  id="age" th:value="*{age}" placeholder="age"/>
            </div>
        </div>
        <div class="form-group">
            <label for="sex" class="col-sm-2 control-label">sex</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="sex"  id="sex" th:value="*{sex}" placeholder="sex"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a href="/getUserList" th:href="@{/getUserList}" class="btn btn-info">Back</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
